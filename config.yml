baseurl: "/"
title: "Stackbit Fresh Theme"
page_load_js: "assets/js/main.js"
params:
  description: Personal blogging theme for Stackbit
  layout_style: overflow
  palette: blue
  header:
    title: "Stackbit Fresh"
    tagline: Header Tagline
    profile_img: images/avatar.png
    background: dark
    has_nav: true
    nav_links:
      - label: Home
        url: /
        type: link
      - label: Blog
        url: /blog/
        type: link
      - label: Style Guide
        url: /style-guide/
        type: link
      - label: About
        url: /about/
        type: link
      - label: Contact
        url: /contact/
        type: link
    has_social: true
  footer:
    content: "&copy; All rights reserved."
    links:
      - label: Made with Stackbit.
        url: https://www.stackbit.com
        type: link
        new_window: true
sass:
  input_file: sass/main.scss.njk
  output_file: assets/css/main.css
  indentWidth: 4
  outputStyle: nested
  precision: 10
